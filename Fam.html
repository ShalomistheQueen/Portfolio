<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shalom Bazuaye</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffbb00 ;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color:  rgb(255, 255, 255);
            width: 900px;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .yellow {
            display: flex;
            padding: 40px;
            flex: 1;
        }
        .yellow h1 {
            margin: 0;
            font-size: 48px;
        }
        .yelllow p {
            font-size: 18px;
            color: #000000;
            margin-top: 20px;
            font-family: Arial, sans-serif;

        }
        .yelllow .buttons {
            margin-top: 30px;
        }
        .yelllow .buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yellow .buttons .projects {
            background-color: #FFCE44;
            color: white;
        }
        .yellow .buttons .linkedin {
            background-color: white;
            border: 1px solid #000000;;
            color:  #FFCE44;
        }
        .Blue {
            background-color: #FFCE44;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: top;
        }
        .Blue img {
            max-width: 100%;
            border-radius: 100%;
        }
        .Purple {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 30px;
        }
        .Purple a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 18px;
            font-weight: lighter;
        }
        .red{
            width: 50%
        }

        .Blue{
         width: 50%;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="Purple">
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contacts</a>
        </div>
        <div class="yellow">
            <div class="red">
            <h1>Hello, my name is Shalom Bazuaye</h1>
            <p>Hello My name is Shalom Bazuaye, I like doing Gymnastics/Contortion and I enjoy Learning .</p>
            <div class="buttons">
                <button class="projects">Projects</button>
                <button class="linkedin">LinkedIn</button>
            </div>
            </div>
            <div class="Blue">
                <img src="Sha.jpg" alt="Shalom Bazuaye">
            </div>
        </div>
    </div>
</body>
</html>
